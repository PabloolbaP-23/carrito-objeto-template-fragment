<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <div class="lead">$300</div>
                        <button 
                            class="btn btn-outline-primary  mt-2"
                            data-fruta = "Frutilla"
                            data-precio= "300"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana üçå</h5>
                        <div class="lead">$100</div>
                        <button 
                            class="btn btn-outline-primary mt-2"
                            data-fruta = "Banana"
                            data-precio= "100"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>
                        <div class="lead">$200</div>
                        <button 
                            class="btn btn-outline-primary  mt-2"
                            data-fruta = "Manzana"
                            data-precio= "200"
                        >Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>
    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total $ <span>1500</span></p>
                    <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>
    <script src="app.js"></script>
</body>
</html>
